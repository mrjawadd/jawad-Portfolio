<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Jawad</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="logo">Jawad</div>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/projects">Projects</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact" class="active">Contact</a></li>
        </ul>
    </nav>

    <!-- Contact Section -->
    <section class="contact-section">
        <h1>Contact Me</h1>
        {% if message %}
        <p class="success">{{ message }}</p>
        {% endif %}
        <div class="contact-container">
            <form method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send</button>
            </form>
            <div class="contact-info">
                <h3>Get in Touch</h3>
                <p>Email: jawadkhoso575@gmail.com</p>
                <p>Phone: +92 346 2237618</p>
                <div class="social-icons">
                    <a href="https://github.com/mrjawadd" target="_blank"><i class="bi bi-github"></i></a>
                    <a href="https://www.linkedin.com/in/jawadkhoso" target="_blank"><i class="bi bi-linkedin"></i></a>
                    <a href="mailto:jawad@example.com"><i class="bi bi-envelope-fill"></i></a>
                </div>
            </div>
        </div>
    </section>

            </div>
        </div>
    </footer>
</body>
</html>
